name: Fetch Kanpo RSS Feed

on:
  # 毎日、日本時間の午前3時（UTC 18:00）に実行するスケジュール設定
  schedule:
    - cron: '0 18 * * *' 
  # Actionsタブから手動で実行できるようにするボタンを追加
  workflow_dispatch:

jobs:
  fetch-feed:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリのコードをチェックアウト
        # このステップで、作業スペースにリポジトリの内容をダウンロードします
        uses: actions/checkout@v4
      
      # 外部のRSSをJSONに変換して 'data/kanpo_feed.json' に保存する
      - name: RSSフィードを取得してJSONとして保存
        # 外部のRSS/Atomフィードを読み込み、扱いやすいJSON形式に変換してくれるツールです
        uses: Promptly-Technologies-LLC/rss-fetch-action@v2
        with:
          feed_url: 'https://kanpo-viewer.com/feed_toc.xml'
          file_path: './data/kanpo_feed.json' 
          
      # 変更されたJSONファイルを自動でリポジトリにコミット（保存）
      - name: 変更をコミットしてプッシュ
        # Actionsが作成・変更したファイルを、リポジトリにアップロードし直すツールです
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: '自動：官報目次フィードデータの更新'
          file_pattern: 'data/kanpo_feed.json'
