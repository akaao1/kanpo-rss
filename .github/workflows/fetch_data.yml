# ワークフロー名：GitHub Actionsの実行履歴に表示される名前
name: Fetch and Merge Kanpo RSS Data

# 実行トリガー
on:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: '0 0 * * *' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    
    # 1. リポジトリのチェックアウト（コードの取得）
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Python環境のセットアップ
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    # 3. 必要なライブラリのインストール
    - name: Install dependencies
      run: |
        pip install feedparser
        
    # 4. データディレクトリの作成（もし存在しなければ）
    - name: Create data directory
      run: |
        mkdir -p data

    # 5. Pythonスクリプトの実行（データ取得とマージ）
    - name: Run Python script
      run: python fetch_rss.py
      
